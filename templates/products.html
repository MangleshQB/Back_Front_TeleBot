{%extends 'base.html'%}
{% block content %}
<div class="container">
    <br>
    <div class="d-flex justify-content-center align-items-center mt-5">
        <button class="btn btn-dark">{{category.name}}</button>
    </div>
    <div class="d-flex justify-content-center align-items-center mt-3">
        <div class="border border-1 border-dark rounded align-center px-3 mx-3 btn-outline-secondary text-dark" style="cursor: pointer;"  onClick="javascript:history.go(-1);">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 1 16 16">
              <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
            </svg>
            Back
        </div>
    </div>
    <div class="row mt-2 g-4">
        {% for products in data %}
        <div class="col-md-3">

            <div class="card p-1">
                <a href="product_details/{{products.id}}" style="text-decoration: none;">
                <div class="d-flex justify-content-between align-items-center p-2">

                        <div class="d-flex flex-column lh-1 imagename">
                            <label class="mt-1 h6">{{ products.brand.name }}</label>
                            <label class="mt-2 fw-normal text-muted">{{ products.name }}</label>
                            <label class="mt-3 h6">Rs. {{ products.price }}</label>
                        </div>

                    <img src="{{ products.product_image.url }}" height="109" width="109">

                </div>
                </a>
            </div>

        </div>
        {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
