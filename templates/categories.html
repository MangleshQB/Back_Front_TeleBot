{%extends 'base.html'%}
{% block content %}
<div class="container" xmlns="http://www.w3.org/1999/html">
    <br>

    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://images.pexels.com/photos/1082528/pexels-photo-1082528.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="d-block w-100 rounded" height="500" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://images.pexels.com/photos/3735641/pexels-photo-3735641.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="d-block w-100 rounded" height="500" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://images.pexels.com/photos/5864264/pexels-photo-5864264.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="d-block w-100 rounded" height="500" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://images.pexels.com/photos/102129/pexels-photo-102129.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="d-block w-100 rounded" height="500" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="d-flex justify-content-center align-items-center mt-5"> <button class="btn btn-dark">OUR CATEGORIES</button> </div>
    <div class="d-flex justify-content-center mt-3"> <span class="text text-center">Finding Best Products Now in Your Fingertips</span> </div>
    <div class="row mt-2 g-4">
        {% for category in data %}

        <div class="col-md-3">
            <a href="product/{{category.id}}" style="text-decoration: none;">
                <div class="card p-1">

                        <div class="d-flex justify-content-between align-items-center p-2">

                            <div class="flex-column lh-1 imagename"> <span>{{ category.name }}</span></div>
                            <div><img src="{{ category.image.url }}" class="rounded" height="110" width="110"></div>
                        </div>

                </div>
            </a>


        </div>
        {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
<!--<hr>-->
<br>
<br>
<br>
{%endblock%}
