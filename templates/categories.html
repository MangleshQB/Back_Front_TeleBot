{%extends 'base.html'%}
{% block content %}
<div class="container" xmlns="http://www.w3.org/1999/html">

    <br>


    <div class="d-flex justify-content-center align-items-center mt-5"> <button class="btn btn-dark">OUR CATEGORIES</button> </div>
    <div class="d-flex justify-content-center mt-3"> <span class="text text-center">Finding Best Products Now in Your Fingertips</span> </div>
    <div class="row mt-2 g-4">
        {% for category in data %}

        <div class="col-md-3">
            <a href="product/{{category.id}}" style="text-decoration: none;">
                <div class="card p-1">

                        <div class="d-flex justify-content-between align-items-center p-2">

                            <div class="flex-column lh-1 imagename"> <span>{{ category.name }}</span></div>
                            <div><img src="{{ category.image.url }}" class="rounded" height="110" width="110"></div>
                        </div>

                </div>
            </a>


        </div>
        {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
<!--<hr>-->
<br>
<br>
<br>
{%endblock%}
